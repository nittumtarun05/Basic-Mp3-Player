<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
<h1> <i class="fa fa-music" aria-hidden="true"></i> My Music player <i class="fa fa-music" aria-hidden="true"></i>  </h1>
<main>

<div class="a song">a</div>
<div class="b song">b</div>
<div class="c song">c</div>

<div class="d song">d</div>
<div class="e song">e</div>
<div class="f song">f</div>

<div class="g song">g</div>
<div class="h song">h</div>
<div class="i song">i</div>

</main>


<script>

//console.log('hey');

var divlength=document.querySelectorAll('.song').length;

console.log(divlength);

for(var i=0;i<divlength;i++){
var demo=document.querySelectorAll('.song')[i].addEventListener('click',playsong);

var demo=document.querySelectorAll('.song')[i].addEventListener('dblclick',pausesong);

}

var song1=new Audio();
song1.src="music/song1.mp3";

var song2=new Audio();
song2.src="music/song2.mp3";

var song3=new Audio();
song3.src="music/song3.mp3";

var song4=new Audio();
song4.src="music/song4.mp3";

var song5=new Audio();
song5.src="music/song5.mp3";

var song6=new Audio();
song6.src="music/song6.mp3";

var song7=new Audio();
song7.src="music/song4.mp3";

var song8=new Audio();
song8.src="music/song5.mp3";

var song9=new Audio();
song9.src="music/song1.mp3";

function playsong(){
//alert("helloalll");

var songId=this.innerHTML;
console.log(songId);

switch (songId) {
        case "a":
        song1.play();
        break;
    
        case "b":
        song2.play();
        break;
    
        case "c":
        song3.play();
        break;
    
        case "d":
        song4.play();
        break;
    
        case "e":
        song5.play();
        break;
    
        case "f":
        song6.play();
        break;
    
        case "g":
        song7.play();
        break;
    
        case "h":
        song8.play();
        break;
    
        case "i":
        song9.play();
        break;


    default:
        break;
}
}

function pausesong(){

    var songId=this.innerHTML;
console.log(songId);

switch (songId) {
        case "a":
        song1.pause();
        break;
    
        case "b":
        song2.pause();
        break;
    
        case "c":
        song3.pause();
        break;
    
        case "d":
        song4.pause();
        break;
    
        case "e":
        song5.pause();
        break;
    
        case "f":
        song6.pause();
        break;
    
        case "g":
        song7.pause();
        break;
    
        case "h":
        song8.pause();
        break;
    
        case "i":
        song9.pause();
        break;


    default:
        break;
}
}



</script>

</body>
</html>
